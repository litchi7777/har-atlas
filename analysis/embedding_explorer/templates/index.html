<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Explorer</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            margin-bottom: 12px;
            color: #333;
            font-size: 1.1em;
            border-left: 4px solid #667eea;
            padding-left: 10px;
        }

        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        label {
            font-weight: 500;
            color: #555;
            margin-right: 8px;
        }

        select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            min-width: 150px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
            padding: 12px 30px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: white;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            user-select: none;
        }

        .select-all-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .select-all-btn:hover {
            background: #218838;
        }

        .plot-container {
            padding: 30px;
            min-height: 900px;
        }

        #plot {
            width: 100%;
            height: 900px;
        }

        .loading {
            text-align: center;
            padding: 100px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
            margin: 20px;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Embedding Space Explorer</h1>
            <p>Interactive Motion Primitive Analysis Tool</p>
        </div>

        <div class="controls">
            <!-- Settings Section -->
            <div class="control-section">
                <h3>‚öôÔ∏è Settings</h3>
                <div class="control-group">
                    <label>Model:</label>
                    <select id="modelSelect">
                        <!-- Dynamically populated -->
                    </select>

                    <button id="applyModelBtn" style="padding: 10px 20px;">Apply Model</button>

                    <label style="display: flex; align-items: center; cursor: pointer; user-select: none; margin-left: 20px;">
                        <input type="checkbox" id="plotlyToggle" checked style="margin-right: 8px; cursor: pointer;">
                        Show Plotly Controls
                    </label>
                </div>
            </div>

            <!-- Dataset Filter -->
            <div class="control-section">
                <h3>üìä Dataset Filter</h3>
                <button class="select-all-btn" onclick="toggleAll('datasets', true)">Select All</button>
                <button class="select-all-btn" onclick="toggleAll('datasets', false)" style="background: #dc3545;">Deselect All</button>
                <div id="datasetCheckboxes" class="checkbox-group" style="max-height: 200px;">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Activity Filter -->
            <div class="control-section">
                <h3>üèÉ Activity Filter</h3>
                <div class="control-group" style="margin-bottom: 10px;">
                    <input type="text" id="activitySearch" placeholder="üîç Search activities..."
                           style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
                </div>
                <button class="select-all-btn" onclick="toggleAll('activities', true)">Select All</button>
                <button class="select-all-btn" onclick="toggleAll('activities', false)" style="background: #dc3545;">Deselect All</button>
                <div id="activityCheckboxes" class="checkbox-group">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Location Filter -->
            <div class="control-section">
                <h3>üìç Location Filter</h3>
                <button class="select-all-btn" onclick="toggleAll('locations', true)">Select All</button>
                <button class="select-all-btn" onclick="toggleAll('locations', false)" style="background: #dc3545;">Deselect All</button>
                <div id="locationCheckboxes" class="checkbox-group">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Info Display -->
            <div class="control-section">
                <div id="info" class="info" style="display:none;"></div>
            </div>
        </div>

        <div class="plot-container">
            <div id="plot"></div>
        </div>

        <!-- Sensor Waveform Display -->
        <div class="plot-container" style="margin-top: 20px;">
            <h3 style="padding: 10px 20px; margin: 0; background: #f8f9fa; border-bottom: 1px solid #dee2e6;">
                Raw Sensor Data (Click a point to view)
            </h3>
            <div id="sensorPlot" style="min-height: 300px; display: flex; align-items: center; justify-content: center; color: #6c757d;">
                Click on a data point in the scatter plot above to view raw sensor data
            </div>
        </div>
    </div>

    <script>
        let currentModel = null;  // No model selected by default
        let allDatasets = [];
        let allActivities = [];
        let allLocations = [];
        let currentPlotData = null;
        let activitiesByDataset = {};

        // Load available models on page load
        fetch('/api/models')
            .then(response => response.json())
            .then(data => {
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '';

                // Add placeholder option
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = '-- Select a model --';
                placeholder.disabled = true;
                placeholder.selected = true;
                modelSelect.appendChild(placeholder);

                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });

                // Show instruction message instead of auto-loading
                showInstruction('Select a model and click "Apply Model" to visualize embeddings.');
            })
            .catch(error => {
                console.error('Failed to load models:', error);
                showError('Failed to load models');
            });

        // Apply model button
        document.getElementById('applyModelBtn').addEventListener('click', function() {
            const selectedModel = document.getElementById('modelSelect').value;

            if (!selectedModel) {
                showInstruction('Please select a model first.');
                return;
            }

            currentModel = selectedModel;
            console.log('Applying model:', currentModel);

            // Reload metadata and visualize
            loadMetadata(currentModel);
        });

        // Plotly controls toggle
        document.getElementById('plotlyToggle').addEventListener('change', function() {
            const plot = document.getElementById('plot');
            const config = {
                displayModeBar: this.checked,
                responsive: true
            };

            // Re-render plot with new config
            if (currentPlotData) {
                Plotly.newPlot('plot', currentPlotData.data, currentPlotData.layout, config);

                // Re-add click event listener
                plot.on('plotly_click', function(data) {
                    handlePointClick(data);
                });

                // Re-apply highlighting
                updateHighlighting();
            }
        });

        function loadMetadata(modelName) {
            console.log('[loadMetadata] Loading metadata for model:', modelName);
            fetch(`/api/metadata/${modelName}`)
                .then(response => {
                    console.log('[loadMetadata] Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('[loadMetadata] Response data:', data);

                    if (data.error) {
                        showError('Metadata error: ' + data.error);
                        return;
                    }

                    // Validate data
                    if (!data.activities_by_dataset || !data.locations) {
                        showError('Invalid metadata structure');
                        console.error('[loadMetadata] Invalid data structure:', data);
                        return;
                    }

                    // Store metadata
                    activitiesByDataset = data.activities_by_dataset;
                    allDatasets = Object.keys(activitiesByDataset).sort();
                    allActivities = [];
                    Object.values(activitiesByDataset).forEach(acts => {
                        allActivities = allActivities.concat(acts);
                    });
                    allActivities = [...new Set(allActivities)].sort();
                    allLocations = data.locations.sort();

                    console.log('[loadMetadata] Datasets:', allDatasets.length);
                    console.log('[loadMetadata] Activities:', allActivities.length);
                    console.log('[loadMetadata] Locations:', allLocations.length);

                    // Populate checkboxes
                    populateCheckboxes('datasetCheckboxes', allDatasets, 'datasets');
                    populateActivityCheckboxes('activityCheckboxes', activitiesByDataset);
                    populateCheckboxes('locationCheckboxes', allLocations, 'locations');

                    // Add event listeners to checkboxes for auto-update
                    addCheckboxListeners();

                    // Setup activity search functionality
                    setupActivitySearch();

                    // Show info
                    const totalSamples = data.total_samples || 0;
                    document.getElementById('info').textContent =
                        `Total samples available: ${totalSamples.toLocaleString()}`;
                    document.getElementById('info').style.display = 'block';

                    // Auto-visualize after loading metadata
                    visualize();
                })
                .catch(error => {
                    console.error('[loadMetadata] Error:', error);
                    showError('Failed to load metadata: ' + error);
                });
        }

        function populateCheckboxes(containerId, items, groupName) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `${groupName}_${item}`;
                checkbox.value = item;
                checkbox.checked = true;

                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = item;

                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function populateActivityCheckboxes(containerId, activitiesByDataset) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            // Create activities grouped by dataset
            Object.keys(activitiesByDataset).sort().forEach(dataset => {
                const activities = activitiesByDataset[dataset];

                activities.forEach(activity => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-item';
                    div.setAttribute('data-dataset', dataset);
                    div.setAttribute('data-activity', activity.toLowerCase());

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    // Use dataset_activity as ID and value to avoid conflicts
                    const datasetActivity = `${dataset}_${activity}`;
                    checkbox.id = `activities_${datasetActivity}`;
                    checkbox.value = datasetActivity;
                    checkbox.checked = true;

                    const label = document.createElement('label');
                    label.htmlFor = checkbox.id;
                    label.textContent = `${dataset}: ${activity}`;

                    div.appendChild(checkbox);
                    div.appendChild(label);
                    container.appendChild(div);
                });
            });
        }

        function addCheckboxListeners() {
            // All checkboxes trigger updateHighlighting
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]:not(#plotlyToggle)');
            allCheckboxes.forEach(cb => {
                cb.addEventListener('change', updateHighlighting);
            });
        }

        function updateHighlighting() {
            console.log('[updateHighlighting] Called');

            if (!currentPlotData) {
                console.log('[updateHighlighting] No currentPlotData, exiting');
                return;
            }

            const selectedDatasets = getSelectedValues('datasets');
            const selectedDatasetActivities = getSelectedValues('activities');  // Now returns ["dsads_Walking", "mhealth_Standing", ...]
            const selectedLocations = getSelectedValues('locations');

            console.log('[updateHighlighting] Selected datasets:', selectedDatasets.length);
            console.log('[updateHighlighting] Selected dataset_activities:', selectedDatasetActivities.length);
            console.log('[updateHighlighting] Selected locations:', selectedLocations.length);
            console.log('[updateHighlighting] Total traces:', currentPlotData.data.length);

            // Update trace visibility based on selection
            // trace.name format: "[dataset_location] activity"
            const visibilityArray = currentPlotData.data.map((trace, idx) => {
                const traceName = trace.name || '';

                // Parse trace name: "[dsads_Wrist] Walking" -> dataset="dsads", location="Wrist", activity="Walking"
                const match = traceName.match(/^\[([^_]+)_([^\]]+)\]\s+(.+)$/);
                if (!match) {
                    return true;  // Keep visible if format doesn't match
                }

                const dataset = match[1];
                const location = match[2];
                const activity = match[3];
                const datasetActivity = `${dataset}_${activity}`;

                const datasetMatch = selectedDatasets.length === 0 || selectedDatasets.includes(dataset);
                const datasetActivityMatch = selectedDatasetActivities.length === 0 || selectedDatasetActivities.includes(datasetActivity);
                const locationMatch = selectedLocations.length === 0 || selectedLocations.includes(location);

                const isVisible = datasetMatch && datasetActivityMatch && locationMatch;

                if (idx < 5) {
                    console.log(`[updateHighlighting] Trace ${idx}: ${traceName}`);
                    console.log(`  Parsed: dataset=${dataset}, location=${location}, activity=${activity}, datasetActivity=${datasetActivity}`);
                    console.log(`  Matches: dataset=${datasetMatch}, datasetActivity=${datasetActivityMatch}, location=${locationMatch}`);
                    console.log(`  -> visible=${isVisible}`);
                }

                return isVisible;
            });

            console.log('[updateHighlighting] Calling Plotly.restyle...');
            console.log('[updateHighlighting] Visibility array:', visibilityArray.slice(0, 5));

            // Update trace visibility (true = visible, 'legendonly' = hidden)
            // Plotly.restyle expects an array of values for each trace
            Plotly.restyle('plot',
                'visible',
                visibilityArray.map(v => v ? true : 'legendonly')
            );

            console.log('[updateHighlighting] Done');
        }

        function toggleAll(groupName, checked) {
            // For activities, only toggle visible items (considering search filter)
            if (groupName === 'activities') {
                const activityItems = document.querySelectorAll('#activityCheckboxes .checkbox-item');
                activityItems.forEach(item => {
                    // Only toggle if item is visible (not filtered out by search)
                    if (item.style.display !== 'none') {
                        const checkbox = item.querySelector('input[type="checkbox"]');
                        if (checkbox) {
                            checkbox.checked = checked;
                        }
                    }
                });
            } else {
                // For datasets and locations, toggle all
                const checkboxes = document.querySelectorAll(`input[id^="${groupName}_"]`);
                checkboxes.forEach(cb => cb.checked = checked);
            }

            // Update highlighting
            updateHighlighting();
        }

        function getSelectedValues(groupName) {
            const checkboxes = document.querySelectorAll(`input[id^="${groupName}_"]:checked`);
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function visualize() {
            const showPlotlyControls = document.getElementById('plotlyToggle').checked;

            // Show loading
            document.getElementById('plot').innerHTML = '<div class="loading">Loading visualization</div>';

            // Fixed parameters for visualization
            const method = 'tsne';
            const colorBy = 'dataset_activity';

            // ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç£„É´„Çø„Éº„ÇíÂèñÂæó
            const selectedDatasets = getSelectedValues('datasets');
            const selectedActivities = getSelectedValues('activities');
            const selectedLocations = getSelectedValues('locations');

            console.log('[visualize] Sending filters:');
            console.log('  Datasets:', selectedDatasets);
            console.log('  Activities:', selectedActivities.length, 'items');
            console.log('  Locations:', selectedLocations);

            // Send request with selected filters
            fetch('/api/visualize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model_name: currentModel,
                    method: method,
                    color_by: colorBy,
                    selected_datasets: selectedDatasets.length > 0 ? selectedDatasets : null,
                    selected_activities: selectedActivities.length > 0 ? selectedActivities : null,
                    selected_locations: selectedLocations.length > 0 ? selectedLocations : null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Store current plot data
                currentPlotData = data.graph;

                // Plotly config
                const config = {
                    displayModeBar: showPlotlyControls,
                    responsive: true
                };

                // Render plot
                Plotly.newPlot('plot', data.graph.data, data.graph.layout, config);

                // Add click event listener
                document.getElementById('plot').on('plotly_click', function(data) {
                    handlePointClick(data);
                });

                // Apply initial highlighting
                updateHighlighting();

                // Show info
                document.getElementById('info').textContent =
                    `Total: ${data.n_samples.toLocaleString()} samples`;
                document.getElementById('info').style.display = 'block';
            })
            .catch(error => {
                showError('Visualization failed: ' + error);
            });
        }

        function showError(message) {
            document.getElementById('plot').innerHTML =
                `<div class="error">‚ùå Error: ${message}</div>`;
        }

        function showInstruction(message) {
            document.getElementById('plot').innerHTML =
                `<div style="text-align: center; padding: 100px; color: #666;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üìä</div>
                    <div style="font-size: 18px;">${message}</div>
                </div>`;
        }

        function setupActivitySearch() {
            const searchInput = document.getElementById('activitySearch');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();

                // Filter activity checkboxes
                const activityItems = document.querySelectorAll('#activityCheckboxes .checkbox-item');

                activityItems.forEach(item => {
                    const activityName = item.getAttribute('data-activity');
                    const dataset = item.getAttribute('data-dataset');

                    // Match search term in activity name or dataset
                    if (activityName.includes(searchTerm) || dataset.toLowerCase().includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        // Handle point click to display sensor data
        function handlePointClick(data) {
            const point = data.points[0];
            const hovertext = point.hovertext || point.text || '';
            const globalIndex = point.customdata;

            // Parse metadata from hovertext
            const lines = hovertext.split('<br>');
            let dataset, location, activity;

            lines.forEach(line => {
                if (line.includes('Dataset:')) dataset = line.split(':')[1].trim();
                if (line.includes('Location:')) location = line.split(':')[1].trim();
                if (line.includes('Activity:')) activity = line.split(':')[1].trim();
            });

            console.log('Clicked point:', { dataset, location, activity, globalIndex });

            // Fetch sensor data from server
            fetch('/api/sensor_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    dataset: dataset,
                    location: location,
                    activity: activity,
                    point_index: globalIndex,
                    model_name: currentModel
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Error:', data.error);
                    return;
                }

                displaySensorWaveform(data);
            })
            .catch(error => {
                console.error('Failed to fetch sensor data:', error);
            });
        }

        // Display sensor waveform
        function displaySensorWaveform(data) {
            const sensorData = data.sensor_data;  // shape: (3, window_size)
            const timeSteps = Array.from({length: sensorData[0].length}, (_, i) => i);

            const traces = [
                {
                    x: timeSteps,
                    y: sensorData[0],
                    mode: 'lines',
                    name: 'X-axis',
                    line: { color: '#e74c3c', width: 2 }
                },
                {
                    x: timeSteps,
                    y: sensorData[1],
                    mode: 'lines',
                    name: 'Y-axis',
                    line: { color: '#3498db', width: 2 }
                },
                {
                    x: timeSteps,
                    y: sensorData[2],
                    mode: 'lines',
                    name: 'Z-axis',
                    line: { color: '#2ecc71', width: 2 }
                }
            ];

            const layout = {
                title: `Raw Sensor Data: ${data.dataset} / ${data.location} / ${data.activity}`,
                xaxis: { title: 'Time Steps' },
                yaxis: { title: 'Acceleration (G)' },
                height: 400,
                hovermode: 'x unified',
                showlegend: true,
                legend: { orientation: 'h', y: -0.2 }
            };

            Plotly.newPlot('sensorPlot', traces, layout);
        }
    </script>
</body>
</html>
