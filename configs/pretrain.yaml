loss:
  lambda_complex: 0.1
  lambda_activity: 0.3
  lambda_atomic: 0.6
  lambda_mtl: 1.0
  lambda_hierarchical: 0.5
  prototype_dim: 128
  temperature: 0.1
model:
  name: resnet
  backbone: resnet
  feature_dim: 512
  projection_dim: 128
  sequence_length: 60
multitask:
  enabled: true
  ssl_tasks:
  - binary_permute
  - binary_reverse
  - binary_timewarp
  task_weights:
  - 1.0
  - 1.0
  - 1.0
  apply_prob: 0.5
  mask_ratio: 0.15
augmentation:
  enabled: false
rotation_augmentation:
  enabled: true
  rotation_type: random
training:
  epochs: 100
  batch_size: 8
  samples_per_source: 128
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: adam
  scheduler: cosine
  warmup_epochs: 10
  eta_min: 5.0e-05
  grad_clip_norm: 1.0
device: cuda:1
mixed_precision: true
checkpoint:
  save_freq: 10
early_stopping:
  enabled: false
  patience: 20
  min_delta: 0.001
wandb:
  enabled: true
  project: har-foundation
  group: null
  job_type: pretrain
  entity: null
  name: null
  tags:
  - combined_mtl_hierarchical
  - 3level_loss
  - primitive_discovery
  notes: Combined MTL + Hierarchical SSL training (L_complex, L_activity, L_atomic
    + binary_permute, binary_reverse, binary_timewarp)
seed: 42
settings:
  stop_on_error: false
  save_summary: true
  parallel: true
  experiments_per_gpu: 1
  max_workers: null
  available_gpus:
  - 2
  - 3
