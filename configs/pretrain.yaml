# Pre-training Configuration

# Dataset
dataset_type: "sensor"

sensor_data:
  # データセットの基本設定
  data_root: "har-unified-dataset/data/processed"  # データルートディレクトリ

  # データセットとセンサー位置のペアを指定（必須）
  # 各ペアは [データセット名, センサー位置] の形式
  # 手・腕のセンサー位置 + NHANES（巨大データセット）
  dataset_location_pairs:
    # DSADS - 手・腕 (2 locations)
    - ["dsads", "LeftArm"]
    - ["dsads", "RightArm"]
    # FORTHTrace - 手首 (2 locations)
    - ["forthtrace", "LeftWrist"]
    - ["forthtrace", "RightWrist"]
    # LARA - 腕 (2 locations)
    - ["lara", "LeftArm"]
    - ["lara", "RightArm"]
    # MEX - 手首 (1 location)
    - ["mex", "Wrist"]
    # MHEALTH - 手首 (1 location)
    - ["mhealth", "RightWrist"]
    # NHANES - 常に含める（巨大データセット）(1 location)
    - ["nhanes", "PAX"]
    # PAAL - 手首 (1 location)
    - ["paal", "Wrist"]
    # PAMAP2 - 手 (1 location)
    - ["pamap2", "hand"]
    # RealDisp - 腕 (4 locations)
    - ["realdisp", "LeftLowerArm"]
    - ["realdisp", "LeftUpperArm"]
    - ["realdisp", "RightLowerArm"]
    - ["realdisp", "RightUpperArm"]
    # SelfBACK - 手首 (1 location)
    - ["selfback", "Wrist"]
    # 合計: 19ペア（手・腕: 18, NHANES: 1）

  # バッチローダー設定
  batch_loader:
    exclude_patterns: []  # 除外パターン（例: ["USER00001"]）
    sample_threshold: 1000  # 最小サンプル数（1ファイルあたり）
    batch_size: 4  # 1バッチに含める被験者（ファイル）数
    train_num_samples: 1000  # エポックあたりのサンプル数
    val_num_samples: 100
    test_num_samples: 100

# Model
model:
  name: "resnet"
  backbone: "resnet"
  feature_dim: 256
  projection_dim: 128

# Multitask Learning
multitask:
  enabled: true
  # SSLタスクの設定
  # - binary_*: 変換予測タスク（binary_permute, binary_reverse, binary_timewarp）
  # - masking_*: マスク再構成タスク（masking_channel, masking_time, masking_time_channel）
  # - contrastive_*: 対照学習タスク（将来拡張用）
  ssl_tasks: ["binary_permute", "binary_reverse", "binary_timewarp"]
  task_weights: [1.0, 1.0, 1.0]
  apply_prob: 0.5  # binary_*タスクの適用確率
  mask_ratio: 0.15  # masking_*タスクのマスク比率

# Data Augmentation
augmentation:
  enabled: false  # データ拡張を無効化（シンプル化のため）
  # mode: "mtl"  # light, medium, heavy, mtl

# Training
training:
  epochs: 100
  learning_rate: 0.0001  # 継続学習のため学習率を下げる（0.001 → 0.0001）
  weight_decay: 0.0001
  optimizer: "adam"
  scheduler: "cosine"
  warmup_epochs: 5  # 継続学習なのでwarmupを短縮
  eta_min: 0.00005  # 最小学習率（初期値の1/2）
  grad_clip_norm: 1.0  # 勾配クリッピング（1.0推奨、無効化する場合はnull）

# Hardware
device: "cuda:3"
mixed_precision: true

# Checkpointing
checkpoint:
  save_freq: 10

# Early Stopping
early_stopping:
  enabled: false  # Early Stoppingを有効化（長時間学習時に推奨）
  patience: 20    # 改善が見られないエポック数
  min_delta: 0.001  # 改善と見なす最小変化量

# Weights & Biases
wandb:
  enabled: true
  project: "har-foundation"
  group: null  # 自動生成（job_type + タイムスタンプ）。手動設定も可能
  job_type: "pretrain"
  entity: null
  name: null
  tags: []
  notes: null

# Seed
seed: 42

# Grid Search
# 実行: python train.py pretrain
# 3つの身体部位で並列実験
grid_search:
  sensor_data:
    dataset_location_pairs:
      # 実験1: 手・腕 + NHANES（19ペア）
      - [
          ["dsads", "LeftArm"], ["dsads", "RightArm"],
          ["forthtrace", "LeftWrist"], ["forthtrace", "RightWrist"],
          ["lara", "LeftArm"], ["lara", "RightArm"],
          ["mex", "Wrist"],
          ["mhealth", "RightWrist"],
          ["paal", "Wrist"],
          ["pamap2", "hand"],
          ["realdisp", "LeftLowerArm"], ["realdisp", "LeftUpperArm"],
          ["realdisp", "RightLowerArm"], ["realdisp", "RightUpperArm"],
          ["selfback", "Wrist"],
          ["nhanes", "PAX"]
        ]
      # 実験2: 胴体・腰 + NHANES（9ペア）
      - [
          ["dsads", "Torso"],
          ["forthtrace", "Torso"],
          ["har70plus", "LowerBack"],
          ["harth", "LowerBack"],
          ["lara", "Neck"],
          ["mhealth", "Chest"],
          ["pamap2", "chest"],
          ["realdisp", "Back"],
          ["uschad", "Hip"],
          ["nhanes", "PAX"]
        ]
      # 実験3: 足 + NHANES（14ペア）
      - [
          ["dsads", "LeftLeg"], ["dsads", "RightLeg"],
          ["forthtrace", "LeftAnkle"], ["forthtrace", "RightThigh"],
          ["har70plus", "RightThigh"],
          ["harth", "RightThigh"],
          ["lara", "LeftLeg"], ["lara", "RightLeg"],
          ["mex", "Thigh"],
          ["mhealth", "LeftAnkle"],
          ["pamap2", "ankle"],
          ["realdisp", "LeftCalf"], ["realdisp", "LeftThigh"],
          ["realdisp", "RightCalf"], ["realdisp", "RightThigh"],
          ["selfback", "Thigh"],
          ["nhanes", "PAX"]
        ]

  model:
    pretrained_path:
      - null
  multitask:
    ssl_tasks:
      - ["binary_permute", "binary_reverse", "binary_timewarp"]


settings:
  stop_on_error: false
  save_summary: true
  # summary_pathを指定しない場合、自動的にexperiments/*/run_*/summary.jsonに保存される
  parallel: true  # GPU並列実行
  experiments_per_gpu: 1  # 1つのGPUで同時実行する実験数（Pretrainは1推奨）
  max_workers: null  # nullの場合は available_gpus × experiments_per_gpu で自動計算
  available_gpus: [0,1,2,3]  # 使用するGPUのリスト（例: [0, 1, 3]で複数GPU指定可能）
