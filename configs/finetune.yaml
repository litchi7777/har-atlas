# Fine-tuning Configuration

# Dataset
dataset_type: "sensor"

sensor_data:
  # データセットの基本設定
  data_root: "har-unified-dataset/data/processed"  # データルートディレクトリ
  datasets: ["dsads"]  # 使用するデータセット名（grid_searchで上書き）

  # センサー装着部位の設定
  # - "all": 全デバイス使用（マルチエンコーダーモデル）
  # - "atr01": 単一デバイス使用（シングルエンコーダーモデル）
  # - ["atr01", "atr02"]: 指定デバイスのみ使用（マルチエンコーダーモデル）
  sensor_location: "all"  # 全デバイス使用

  # 使用するセンサータイプ（現在はACCのみ対応）
  # - "ACC": 加速度センサー
  # - ["ACC", "GYRO"]: 複数センサー（将来拡張用）
  sensor_types: ["ACC"]

  # バッチローダー設定
  batch_loader:
    exclude_patterns: []  # 除外パターン（例: ["USER00001"]）
    sample_threshold: 50  # 使用しないが、バリデーションのため保持
    batch_size: 200  # バッチサイズ（前の設定に合わせて高速化）

  # ユーザー分割設定
  user_split:
    test_users: ["1", "2"]  # テスト用ユーザーID
    val_users: ["3", "4"]   # 検証用ユーザーID
    # train_users は指定なし（test/val以外の全ユーザー）

# Model
model:
  name: "resnet"
  backbone: "resnet"
  num_classes: 6  # NHANESのクラス数（後で自動検出される）
  pretrained_path: null  # 事前学習済みモデルのパス（nullの場合はランダム初期化）
  freeze_backbone: false

# Data Augmentation
augmentation:
  mode: "light"

# Training
training:
  epochs: 20  # 前の設定に合わせて20エポックに変更
  learning_rate: 0.0001  # 前の設定に合わせて変更
  weight_decay: 0.0001
  optimizer: "adam"
  scheduler: "step"  # step, cosine, plateau
  step_size: 20
  gamma: 0.1
  max_samples_per_epoch: null  # 制限なし（全データ使用）

# Loss Function
loss:
  type: "cross_entropy"  # cross_entropy, focal_loss, etc.
  label_smoothing: 0.1

# Hardware
device: "cuda"
multi_gpu: false
mixed_precision: true

# Checkpointing
checkpoint:
  save_best: true
  metric: "val_accuracy"  # val_accuracy, val_loss
  resume: null

# Evaluation
evaluation:
  eval_interval: 1  # evaluate every N epochs
  metrics: ["accuracy", "f1", "precision", "recall"]

# Weights & Biases
wandb:
  enabled: true
  project: "har-foundation"
  group: null  # 自動生成（job_type + タイムスタンプ）。手動設定も可能
  job_type: "finetune"
  entity: null
  name: null
  tags: []
  notes: null

# Early Stopping
early_stopping:
  patience: 5  # 早めに収束判定（学習時間短縮）
  min_delta: 0.0001

# Seed for reproducibility
seed: 42

# Grid Search
# 4種類のcheckpointをTorsoデバイスで比較
grid_search:
  sensor_data:
    sensor_location:
      - "Torso"        # 胴体のみ（高速化のため1デバイスに絞る）
  model:
    pretrained_path:
      - "experiments/pretrain/run_20251105_055922/ssl_tasks=['binary_permute', 'binary_reverse', 'binary_timewarp']/models/best_model.pth"
      - "experiments/pretrain/run_20251105_055922/ssl_tasks=['masking_time_channel']/models/best_model.pth"
      - "experiments/pretrain/run_20251105_055922/ssl_tasks=['binary_permute', 'binary_reverse', 'binary_timewarp', 'masking_time_channel']/models/best_model.pth"
      - null  # ベースライン（ランダム初期化）
settings:
  stop_on_error: false
  save_summary: true
  summary_path: "logs/finetune_experiments_summary.json"
  parallel: true  # GPU並列実行を有効化
  max_workers: null  # null=利用可能なGPU全て、数値=最大並列数
